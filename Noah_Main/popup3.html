<html>
<head>
  <script type="text/javascript" src="lib/jquery-min.js"></script>
  <script type='text/javascript' src='js/popup3.js'></script>
  <style>
  body{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #ecf0f1;
  }
  .calendar{
    padding: 0 auto;
    height: 42rem;
    top:5rem;
    width: 80rem;
    background: rgba(236, 240, 241,1.0);
    box-shadow: 1px 1px 22px #95a5a6;
  }
  .date{
    float: left;
    height: 100%;
  }
  @keyframes bganimation {
    0%{
      background-position: 0% 50%;
    }
    50%{
      background-position: 100% 50%;
    }
    100%{
      background-position: 0% 50%;
    }
  }
  .today{
    margin:0px auto;
    font-size: 2rem;
    padding-top : 1rem;
    padding-bottom: 3rem;
    text-align: center;
  }
  .right, .left{
    width:1rem;
    height: 1rem;
    transition: .5s;
    box-shadow: 1px 1px #95a5a6;
    color: black;
    position: relative;
    top: 1rem;
    cursor: pointer;
  }
  .left{

    margin-left: 3rem;
    float: left;
    transform: rotate(135deg);
  }
  .right{
    margin-right: 3rem;
    float: right;
    transform:rotate(-43deg);
  }

  .week{
    display: block;
    font-family: sans-serif;
    font-size: 1rem;
  }
  .week ul{
    list-style: none;
    width: 40rem;
    padding: 0;
    margin: 1rem 1rem;
  }
  .week ul li{
    float: left;
    line-height: 1rem;
    height: 1rem;
    width: 5rem;
    text-align: center;
    margin: 0.2rem;
  }
  .days{
    display: block;
    font-family: sans-serif;
    font-size: 1rem;
  }
  .days ul{
    margin: 0px auto;
    list-style: none;
    padding: 0px;
    width: 40rem;
  }
  .days ul li{
    float: left;
    line-height: 5rem;
    height: 5rem;
    width: 5rem;
    text-align: center;
    margin: 0.2rem;
    border-radius: 50%;
    transition: background 2s, box-shadow 1s;
    cursor: pointer;
  }
  .days ul li:hover{
    background:  rgba(85,239,196,1.0);
    box-shadow: -1px 1px 40px rgba(85,239,196,1.0);
    border-radius: 50%;
    opacity: 0.5;
    font-size: 1.6rem;
  }

  .Events{
    position: relative;
    background:linear-gradient(45deg , #55efc4 0% , #74b9ff 50%, #a29bfe 100%);
    background-size: 400%;
    animation: bganimation 12s infinite;
    float: left;
    width: 38rem;
    height: 100%
  }
  .historyofday{
    position: relative;
    top: 5%;
    text-align: center;
    color: white;
    font-size: 1rem;
    margin-bottom: 2rem;
  }

  ::-webkit-scrollbar {display: none;}

  .pro_event{
    position: relative;
    margin: 5rem auto;
    height: 35rem;
    overflow: scroll;
  }
  .pro_event ul{
    list-style: none;
    width: 36rem;
    margin:0px 0px;
    padding: 0;
    color: white;
  }
  .pro_event ul li{
    border-bottom: 1px solid rgba(#fff, 0.9);
    padding: 5px 15px;
  }
  .pro_event ul li .year{
    font-size: 0.7rem;
  }
  .pro_event ul li .text{
    font-size: 0.9rem;
    transition: 0.2s;
    opacity:0.7;
  }
  .pro_event ul li:hover{

    cursor: pointer;
  }
  .pro_event ul li:hover > .text{
    opacity:1;
    font-size: 1rem;
  }

}
.testArea:hover >.wrap_1 .back{
  transform: perspective(5000px) rotateY(0deg);
}
*/
  </style>
</head>
<body>


<div class="wrap">
  <div class="calendar">
    <div class="date">
      <div class="today">
        <div class="left"></div>
        <span>
          2018-12-12
        </span>
        <div class="right"></div>
      </div>
      <div class="week">
        <ul>
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
      </div>
      <div class="days">
        <ul>

        </ul>
      </div>
    </div>
    <div class="Events">
      <div class="historyofday">
      </div>
      <div class="pro_event">
        <ul>
          <li>
            <div class="year">2018
            </div>
            <div class="text">
               The United States Bill of Rights becomes law when ratified by the Virginia General Assembly.
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
